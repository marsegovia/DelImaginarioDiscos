<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./admin.css">
    <title>Document</title>
</head>
<body>
  <section id="admin-list" class="admin-view2" >
   <input type="text" id="search" placeholder="Buscar producto..."/>
  <table class="products-table">
    <thead>
      <tr>
        <th>Imagen</th>
        <th>Banda</th>
        <th>√Ålbum</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Acciones</th>
      </tr>
    </thead>

    <tbody id="productsBody">
      <!-- productos -->
    </tbody>
  </table>
    </section>
</body>
<div id="admin-toast" class="admin-toast"></div>

<script src="./admin-bar.js"></script>

<script>document.addEventListener("click", e => {
  if (e.target.classList.contains("btn-edit")) {
    const id = e.target.dataset.id;
    window.location.href = `admin-edit.html?id=${id}`;
  }
});
</script>

<script>
const tbody = document.getElementById("productsBody");

tbody.addEventListener("click", async (e) => {
  const btn = e.target;
  const id = btn.dataset.id;
  const token = localStorage.getItem("adminToken");

  if (!id || !token) return;

  if (btn.classList.contains("btn-edit")) {
  window.location.href = `/admin-edit.html?id=${id}`;
}

  // BORRAR
  if (btn.classList.contains("btn-delete")) {
  if (!confirm("¬øSeguro que quer√©s eliminar este producto?")) return;

  try {
    const res = await fetch(
      `https://delimaginariodiscos.onrender.com/products/${id}`,
      {
        method: "DELETE",
        headers: {
          "Authorization": "Bearer " + token
        }
      }
    );

    if (!res.ok) throw new Error();

    btn.closest("tr").remove();
    showToast("üóëÔ∏è Producto eliminado correctamente", "success");

  } catch {
    showToast("‚ùå Error al eliminar producto", "error");
  }
}

});

function showToast(message, type = "success") {
  const toast = document.getElementById("admin-toast");
  toast.textContent = message;
  toast.className = `admin-toast show ${type}`;

  setTimeout(() => {
    toast.classList.remove("show");
  }, 3000);
}

  </script>
</html>
